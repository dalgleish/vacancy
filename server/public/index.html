  <body>
    <div id="headerwrap">
      <div class="container">
      <div class="row centered">
        <div class="col-lg-8 col-lg-offset-2 mt">
          <h1 >Washroom Status</h1>
            <p class="mt">
              <button id="men" type="button" class="btn btn-block btn-lg btn-success">Men</button>
              <button id="women" type="button" class="btn btn-block btn-lg btn-default disabled">Women</button>
            </p>
        </div>

      </div><!-- /row -->
      </div><!-- /container -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="assets/js/retina.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      var io = io.connect();

      io.on('reserved:men', function(data) {
        console.log('reserved:men');
        $('#men')
          .removeClass('btn-success')
          .addClass('btn-warning disabled');
      });

      io.on('vacant:men', function(data) {
        console.log('vacant:men');
        $('#men')
          .removeClass('btn-danger btn-warning disabled')
          .addClass('btn-success');
      });

      io.on('occupied:men', function(data) {
        console.log('occupied:men');
        $('#men')
          .removeClass('btn-success btn-warning')
          .addClass('btn-danger disabled');
      });

      $('#men').click(function () {
        var btn = $(this)
        io.emit('reserve:men');
      });

  </script>

  </body>
